<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网页工具箱</title>
    <style>
        html {
            width: 320px;
            height: auto;
            overflow-x: hidden;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            background: #f8f9fa;
            width: 320px;
            min-width: 320px;
            height: auto;
            min-height: 400px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .popup-container {
            width: 100%;
            min-width: 320px;
            min-height: 400px;
            max-height: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .popup-header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-text {
            font-size: 16px;
            font-weight: 600;
        }
        
        .popup-main {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .feature-section {
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .feature-header {
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .feature-actions {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-btn {
            width: 100%;
            padding: 10px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: #0056b3;
        }
        
        .popup-footer {
            padding: 12px 16px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        
        .footer-btn {
            flex: 1;
            padding: 8px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .footer-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- 头部 -->
        <header class="popup-header">
            <div class="logo">
                <span class="logo-icon">🔧</span>
                <h1 class="logo-text">网页工具箱</h1>
            </div>
        </header>

        <!-- 主要功能区域 -->
        <main class="popup-main">
            <!-- 复制限制解除 -->
            <section class="feature-section">
                <div class="feature-header">
                    <span class="feature-icon">📋</span>
                    <h2 class="feature-title">复制自由</h2>
                </div>
                <div class="feature-actions">
                    <button class="action-btn">
                        <span class="btn-icon">✂️</span>
                        解除选择限制
                    </button>
                    <button class="action-btn">
                        <span class="btn-icon">🖱️</span>
                        恢复右键菜单
                    </button>
                </div>
            </section>

            <!-- 链接管理 -->
            <section class="feature-section">
                <div class="feature-header">
                    <span class="feature-icon">🔗</span>
                    <h2 class="feature-title">链接管理</h2>
                </div>
                <div class="feature-actions">
                    <button class="action-btn">
                        <span class="btn-icon">🆕</span>
                        新标签页打开
                    </button>
                    <button class="action-btn">
                        <span class="btn-icon">👁️</span>
                        链接预览
                    </button>
                    <button class="action-btn">
                        <span class="btn-icon">📄</span>
                        提取链接
                    </button>
                </div>
            </section>

            <!-- 媒体提取 -->
            <section class="feature-section">
                <div class="feature-header">
                    <span class="feature-icon">🖼️</span>
                    <h2 class="feature-title">媒体提取</h2>
                </div>
                <div class="feature-actions">
                    <button class="action-btn">
                        <span class="btn-icon">📷</span>
                        提取图片
                    </button>
                    <button class="action-btn">
                        <span class="btn-icon">🎬</span>
                        检测视频
                    </button>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="popup-footer">
            <button class="footer-btn">侧边栏</button>
            <button class="footer-btn">刷新页面</button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('简化版popup加载完成，宽度:', document.body.offsetWidth);
        });
    </script>
</body>
</html>
