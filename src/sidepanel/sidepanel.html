<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元气助手</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <!-- 头部 -->
        <header class="sidepanel-header">
            <div class="header-info">
                <h1 class="panel-title">
                    <span class="title-icon">🔧</span>
                    元气助手
                </h1>
                <div class="current-page" id="currentPageInfo">
                    <span class="page-domain" id="pageDomain">加载中...</span>
                    <span class="page-status" id="pageStatus">就绪</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="refreshBtn" title="刷新">🔄</button>
                <button class="header-btn" id="settingsBtn" title="设置">⚙️</button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="sidepanel-main">
            <!-- 复制自由模块 -->
            <section class="main-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span class="panel-icon">📋</span>
                        复制自由
                    </h2>
                    <span class="status-indicator" id="copyStatus">未启用</span>
                </div>
                
                <div class="main-content">
                    <!-- 一键破解按钮区域 -->
                    <div class="unlock-section">
                        <button class="unlock-btn primary" id="unlockCopyBtn">
                            <span class="btn-icon">🔓</span>
                            <span class="btn-text">一键破解复制限制</span>
                        </button>
                        
                        <div class="unlock-description">
                            <p>一键破解所有复制限制，采用SuperCopy同等技术栈</p>
                        </div>
                    </div>
                    
                    <!-- 状态消息区域 -->
                    <div class="status-section" id="statusSection" style="display: none;">
                        <div class="status-message" id="statusMessage">
                            <div class="status-header">
                                <span class="status-icon" id="statusIcon">ℹ️</span>
                                <span class="status-title" id="statusTitle">状态信息</span>
                            </div>
                            <div class="status-details" id="statusDetails">
                                准备就绪
                            </div>
                        </div>
                    </div>
                    
                    <!-- 技术说明区域 -->
                    <div class="tech-info">
                        <h3 class="tech-title">🛠️ 破解技术</h3>
                        <div class="tech-steps">
                            <div class="tech-step" id="step1">
                                <span class="step-icon">1</span>
                                <span class="step-text">CSS层禁制覆盖</span>
                                <span class="step-status" id="step1Status">待执行</span>
                            </div>
                            <div class="tech-step" id="step2">
                                <span class="step-icon">2</span>
                                <span class="step-text">事件处理器清理</span>
                                <span class="step-status" id="step2Status">待执行</span>
                            </div>
                            <div class="tech-step" id="step3">
                                <span class="step-icon">3</span>
                                <span class="step-text">DOM克隆替换</span>
                                <span class="step-status" id="step3Status">待执行</span>
                            </div>
                            <div class="tech-step" id="step4">
                                <span class="step-icon">4</span>
                                <span class="step-text">事件监听器拦截</span>
                                <span class="step-status" id="step4Status">待执行</span>
                            </div>
                            <div class="tech-step" id="step5">
                                <span class="step-icon">5</span>
                                <span class="step-text">特殊网站处理</span>
                                <span class="step-status" id="step5Status">待执行</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 白名单区域 -->
                    <div class="whitelist-info">
                        <h3 class="whitelist-title">📝 自动白名单</h3>
                        <p class="whitelist-desc">破解成功后将自动添加到白名单，下次访问自动生效</p>
                        <div class="current-domain">
                            <span class="domain-label">当前域名：</span>
                            <span class="domain-value" id="currentDomain">获取中...</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚状态栏 -->
        <footer class="sidepanel-footer">
            <div class="status-info">
                <span class="status-label">状态：</span>
                <span class="status-value" id="pageStatusFooter">就绪</span>
            </div>
            <div class="footer-actions">
                <button class="footer-btn" id="refreshPageBtn">
                    <span class="btn-icon">🔄</span>
                    刷新页面
                </button>
            </div>
        </footer>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
